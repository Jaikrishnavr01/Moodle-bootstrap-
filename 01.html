<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Chat Page</title>

    <style>
        *{
            font-family: Roboto;
        }
        .card{
            background-image: url("https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/chatbg.png");
        }
        .card-header{
            background-color: #323f4b;
        }
        h1 p {
            color: #ffffff;
        }
        .m1{
            background-color: #47a3f3;
        }
        .m2{
            background-color: #52606d;
        }
    </style>

</head>
<body style="background-color: gray;">


<div class="container mt-5">
    <div class="card">
        <div class="card-header  text-white">
            <h4 class="mb-0 text-center">Rahul</h4>
        </div>
        <div class="card-body" style="max-height: 300px; overflow-y: auto;">
            <div class="alert alert-secondary mb-2 p-4 m1" role="alert">
                <p class="float-start"><strong>User1:</strong> Hi there!</p>
                
            </div>
            <div class="alert alert-success text-white mb-2 p-4 m2" role="alert">
                <p class="float-end"> <strong>You:</strong> Hello! How can I help you?</p> 

               
            </div>
            <div class="alert alert-secondary mb-2 p-4 m1" role="alert">
                <p class="float-start"><strong>User1:</strong> I have a question about your product.</p>
                
            </div>
            <div class="alert alert-success text-white mb-2 p-4 m2" role="alert">
                <p class="float-end"><strong>You:</strong> Sure, feel free to ask!</p>
            </div>
       
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
